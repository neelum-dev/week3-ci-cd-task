name: CI Pipeline
on:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install pytest
      run: pip install pytest
    
    - name: Run simple test
      run: python -c "print('Test 1: Python works')"
    
    - name: Run actual test
      run: python -m pytest test_app.py -v
